  <script>
    function suma() {

      var a = document.f1.a.value;
      var b = document.f1.b.value;
      var r = document.f1.c.value;
      r = parseFloat(a) + parseFloat(b);
      document.f1.c.value = r;

    }

    function resta() {

      var a = document.f1.a.value;
      var b = document.f1.b.value;
      var r = document.f1.c.value;
      r = parseFloat(a) - parseFloat(b);
      document.f1.c.value = r;

    }

    function multiplicacion() {

      var a = document.f1.a.value;
      var b = document.f1.b.value;
      var r = document.f1.c.value;
      r = parseFloat(a) * parseFloat(b);
      document.f1.c.value = r;

    }

    function division() {

      var a = document.f1.a.value;
      var b = document.f1.b.value;
      var r = document.f1.c.value;
      r = parseFloat(a) / parseFloat(b);
      //document.f1.c.value=r;
      alert('El resultado de la división es: ' + r);

    }

    function Calcular() {

      var a = document.f1.a.value;
      var b = document.f1.b.value;
      var y = document.f1.y.value;



      var r = document.f1.c.value;
      var x = document.f1.d.value;
      var z = document.f1.f.value;

      r = parseFloat(a) * (parseFloat(b) / 100);
      document.f1.c.value = r;
      z = parseFloat(a) * (parseFloat(y) / 100);
      document.f1.f.value = z;
      x = parseFloat(a) + parseFloat(r) + parseFloat(z);
      document.f1.d.value = x;

    }



  </script>
